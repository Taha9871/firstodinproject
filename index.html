<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="Odin logo" />
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="content">
            <p>
                This is not a real online service! You know you need something like this in your life to realize your deepest
                dreams.<br>Sign up <em>now</em> to get started.<br>
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div id="inputs">
            <h1 class="lets">Let's do this!</h1>
            <div id="buttons">
                <form id="form">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="8" required>

                    <button type="submit">Create account</button>
                </form>


                <form id="form2">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname">

                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" name="phonenumber" id="phonenumber" minlength="10">

                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" name="password2" id="password2" minlength="8">

                </form>

            </div>
        </div>
    </div>
    <div id="actions">
        <p>
            Already have an account? <a href=".login">Log in</a>
        </p>
    </div>
</body>
</html>
